	<meta charset="UTF-8" />
	<title>Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>

<body>

<script type="text/javascript">

var game = new Phaser.Game(320, 568, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
var walls;
var leftBlock;
var rightBlock;

var hitBlock;

var direction = 1;

var cursors;

var wallmoving = false;
var gameRunning = false;

function preload() {
    game.load.image('player', 'assets/player.png');
    game.load.spritesheet('wall', 'assets/block.png');
}

function create() {
    
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.world.enableBody = true;
    
    playerCreate(70, 450);
    
    game.physics.arcade.enable(player);
    // player.body.collideWorldBounds = true;
    
    walls = game.add.group();
    walls.enableBody = true;
    
    game.stage.backgroundColor = '#5c5c5c';
    
    leftWall = walls.create(0, 250, 'wall');
    leftWall.body.immovable = true;
    
    rightWall = walls.create(160, 100, 'wall');
    rightWall.body.immovable = true;
    
    // game.add.tween(leftBlock).to({ y: 100 }, 1000, Phaser.Easing.Linear.None, false, 0, -1, false);
    
    
    
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {
    
    var hitWall = game.physics.arcade.collide(player, walls);

    
    if (cursors.left.isDown) {
        direction = -1;
    }
    else if (cursors.right.isDown) {
        direction = 1;
    }
    
    playerUpdate();
    
    
    if (cursors.left.isDown) {
        player.body.velocity.x = -200;
        player.body.velocity.y = 0;
    }
    else if (cursors.right.isDown) {
        player.body.velocity.x = 200;
        player.body.velocity.y = 0;
    }
    else if (cursors.up.isDown) {
        player.body.velocity.y = -200;
        player.body.velocity.x = 0;
    }
    else if (cursors.down.isDown) {
        player.body.velocity.y = 200;
        player.body.velocity.x = 0;
    }
    else {
        player.body.velocity.x = 0;
        player.body.velocity.y = 0;
    }
    
    // if (blockMoving === false) {
    //     blockMoving = true;
    //     game.add.tween(leftBlock).to({ y: 500 }, 1000, Phaser.Easing.Linear.None, false, 0, -1, false);
    // }
}

</script>

</body>
