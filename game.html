	<meta charset="UTF-8" />
	<title>Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>

<body>

<script type="text/javascript">

var game = new Phaser.Game(320, 568, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
var cursors;

function preload() {
    game.load.image('player', 'assets/player.png');
    game.load.image('block', 'assets/block.png');
}

function create() {
    
    player = game.add.sprite(70, 450, 'player');
    player.enableBody = true;
    
    blocks = game.add.group();
    blocks.enableBody = true
    
    game.stage.backgroundColor = '#5c5c5c';
    
    blocks.create(0, 250, 'block');
    
    blocks.create(160, 100, 'block');
    
    cursors = game.input.keyboard.createCursorKeys();


    
}

function update() {
    if (cursors.left.onDown) {
        // player.reset(70, 450);
        // player.create(70, 450, 'player');
    }
    
    if (cursors.right.onDown) {
        game.add.tween(player).to({ x:230, y:450}, 0, null, false, 0, 0, false);
        // player.create(230, 450, 'player');
    }
}

</script>

</body>
</html>
