	<meta charset="UTF-8" />
	<title>Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>

<body>

<script type="text/javascript">

var game = new Phaser.Game(320, 568, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
var blocks;
var leftBlock;
var rightBlock;

var hitBlock;

var direction = 1;

var cursors;

var blockMoving = false;
var gameRunning = false;

function preload() {
    game.load.image('player', 'assets/player.png');
    game.load.image('block', 'assets/block.png');
}

function create() {
    
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.world.enableBody = true;

    
    player = game.add.sprite(70, 450, 'player');
    player.enableBody = true;
    player.body.collideWorldBounds = true;
    player.body.gravity.x = 0;
    player.body.gravity.y = 0;
    
    game.physics.arcade.enable(player);
    // player.body.collideWorldBounds = true;
    
    blocks = game.add.group();
    blocks.enableBody = true;
    
    game.stage.backgroundColor = '#5c5c5c';
    
    leftBlock = blocks.create(0, 250, 'block');
    leftBlock.body.immovable = true;
    
    rightBlock = blocks.create(160, 100, 'block');
    rightBlock.body.immovable = true;
    
    // game.add.tween(leftBlock).to({ y: 100 }, 1000, Phaser.Easing.Linear.None, false, 0, -1, false);
    
    
    
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {
    
    var hitBlock = game.physics.arcade.collide(player, blocks);

    
    if (cursors.left.isDown) {
        direction = -1;
    }
    else if (cursors.right.isDown) {
        direction = 1;
    }
    
    if (cursors.left.isDown) {
        player.body.velocity.x = -200;
        player.body.velocity.y = 0;
    }
    else if (cursors.right.isDown) {
        player.body.velocity.x = 200;
        player.body.velocity.y = 0;
    }
    else if (cursors.up.isDown) {
        player.body.velocity.y = -200;
        player.body.velocity.x = 0;
    }
    else if (cursors.down.isDown) {
        player.body.velocity.y = 200;
        player.body.velocity.x = 0;
    }
    else {
        player.body.velocity.x = 0;
        player.body.velocity.y = 0;
    }
    
    // if (blockMoving === false) {
    //     blockMoving = true;
    //     game.add.tween(leftBlock).to({ y: 500 }, 1000, Phaser.Easing.Linear.None, false, 0, -1, false);
    // }
}

</script>

</body>
